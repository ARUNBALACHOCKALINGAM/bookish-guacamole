<html lang="en">

      type="image/png"

    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  <body>
    <section class="stats">
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="" />
      </div>
      <div class="classcontent">
        <h1 class="stats_header">Get <span>insights</span> that help your business grow.</h1>
        <p class="stats_body"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="stats__figures">
            <div class="stats__figure">
              <h2 class="stats__number">10k+</h2>
              <p class="stats__text">companies</p>
            </div>
            <div class="stats__figure">
              <h2 class="stats__number">314</h2>
              <p class="stats__text">templates</p>
            </div>
            <div class="stats__figure">
              <h2 class="stats__number">12m+</h2>
              <p class="stats__text">queries</p>
            </div>
          </div>
        </div>
      </section>
      </div>
    </section>
